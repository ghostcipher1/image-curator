name: Publish to PyPI

# SETUP REQUIRED BEFORE FIRST USE:
# 1. Create account on https://pypi.org
# 2. Set up Trusted Publishing: https://docs.pypi.org/trusted-publishers/
#    - Go to PyPI account settings â†’ Publishing
#    - Add GitHub Actions as trusted publisher
#    - Owner: ghostcipher1
#    - Repository: image-curator
#    - Workflow: publish-pypi.yml
#    - Environment: pypi (optional but recommended)
# 3. Or alternatively, create API token and add to GitHub Secrets as PYPI_API_TOKEN

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: read

jobs:
  publish:
    name: Build and Publish to PyPI
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/image-curator
    permissions:
      id-token: write  # Required for trusted publishing (preferred method)

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        pytest -v

    - name: Install build tools
      run: |
        pip install build twine

    - name: Build package
      run: |
        python -m build

    - name: Check distribution
      run: |
        twine check dist/*

    # Option 1: Trusted Publishing (RECOMMENDED - no token needed)
    #- name: Publish to PyPI (Trusted Publishing)
    #  if: github.event_name == 'release'
    #  uses: pypa/gh-action-pypi-publish@release/v1
    #  with:
    #    verbose: true
    #    print-hash: true

    # Option 2: API Token (if trusted publishing not set up)
    # Uncomment this and comment out the above if using API token
    - name: Publish to PyPI (API Token)
      if: github.event_name == 'release'
      continue-on-error: true
      id: publish
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
      run: |
        echo "ðŸ“¦ Publishing to PyPI..."
        twine upload dist/* --verbose || {
          echo "âŒ Publishing failed!"
          echo "Common issues:"
          echo "  1. Package name 'image-curator' may already be taken on PyPI"
          echo "  2. API token may be invalid or expired"
          echo "  3. Package version may already exist"
          echo ""
          echo "Check https://pypi.org/project/image-curator/ to see if it exists"
          exit 1
        }
        echo "âœ… Successfully published to PyPI!"

  verify-install:
    name: Verify PyPI Installation
    runs-on: ubuntu-latest
    needs: publish
    if: success()  # Only run if publish succeeded
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Wait for PyPI to sync
      run: sleep 90

    - name: Check if package exists on PyPI and install
      id: verify_package
      continue-on-error: true
      run: |
        # Check if package exists on PyPI using the JSON API
        response=$(curl -s -o /dev/null -w "%{http_code}" https://pypi.org/pypi/image-curator/json || echo "404")
        if [ "$response" = "200" ]; then
          echo "Package exists on PyPI, attempting installation..."
          pip install image-curator
          echo "installed=true" >> $GITHUB_OUTPUT
        else
          echo "Package not found on PyPI (HTTP $response)"
          echo "This is expected for the first publish or if PyPI hasn't synced yet."
          echo "installed=false" >> $GITHUB_OUTPUT
          exit 0  # Don't fail on first publish
        fi

    - name: Verify installation
      if: steps.verify_package.outputs.installed == 'true'
      run: |
        python -c "import image_sources; print('âœ“ Import successful')"
        python -c "from image_sources.flickr import FlickrDownloader; print('âœ“ Flickr module OK')"
